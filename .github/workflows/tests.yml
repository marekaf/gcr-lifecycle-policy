---
name: tests

on: [pull_request]

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v2

      - name: Install deps
        id: deps
        run: make dep

      - name: Lint Code
        run: make lint
        if: steps.deps.conclusion == 'success'

      - name: Test
        run: make test
        if: steps.deps.conclusion == 'success'

      - name: Build
        run: make build
        if: steps.deps.conclusion == 'success'
